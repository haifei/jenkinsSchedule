<div>
 O TNS_ADMIN referencia um diretório onde os arquivos de configuração do Oracle SQL*Net estão localizados (exemplo: sqlnet.ora e tnsnames.ora).
 Exemplo: <i>C:\Oracle\App\Server\Oracle\network\admin</i>  ou <i>/oracle/app/oracle/product/12.1.0/dbhome_1/network/admin</i>
 <a href="http://www.orafaq.com/wiki/TNS_ADMIN" target="_BLANK">Fonte: ORAFAQ</a>
</div>
