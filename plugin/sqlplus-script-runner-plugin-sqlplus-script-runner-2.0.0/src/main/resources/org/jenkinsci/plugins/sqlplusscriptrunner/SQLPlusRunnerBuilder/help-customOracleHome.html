 Using custom ORACLE_HOME will override global ORACLE_HOME.
 Leave this field blank to use global ORACLE_HOME.
 ORACLE_HOME refers to either a directory where the Oracle software is installed or
 an environment variable pointing to the directory where the Oracle software is installed.
 <a href="http://www.orafaq.com/wiki/ORACLE_HOME" target="_BLANK">Source: ORAFAQ</a>
