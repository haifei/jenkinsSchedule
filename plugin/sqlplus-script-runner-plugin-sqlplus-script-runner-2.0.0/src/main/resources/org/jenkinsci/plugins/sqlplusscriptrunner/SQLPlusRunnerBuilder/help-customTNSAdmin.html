 Using custom TNS_ADMIN refers to a directory where the Oracle SQL*Net configuration files (like sqlnet.ora and tnsnames.ora) are located.
 Example: <i>C:\Oracle\App\Server\Oracle\network\admin</i>  or <i>/oracle/app/oracle/product/12.1.0/dbhome_1/network/admin</i>
 <a href="http://www.orafaq.com/wiki/TNS_ADMIN" target="_BLANK">Source: ORAFAQ</a>
</div>
