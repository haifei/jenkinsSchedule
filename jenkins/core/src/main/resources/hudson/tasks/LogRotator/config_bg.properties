 \u0411\u0440\u043e\u0439 \u0434\u043d\u0438 \u0437\u0430 \u0441\u044a\u0445\u0440\u0430\u043d\u044f\u0432\u0430\u043d\u0435 \u043d\u0430 \u0430\u0440\u0442\u0435\u0444\u0430\u043a\u0442\u0438
Days\ to\ keep\ builds=\
 \u0411\u0440\u043e\u0439 \u0434\u043d\u0438 \u0437\u0430 \u0441\u044a\u0445\u0440\u0430\u043d\u044f\u0432\u0430\u043d\u0435 \u043d\u0430 \u0438\u0437\u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0438\u044f
if\ not\ empty,\ only\ up\ to\ this\ number\ of\ build\ records\ are\ kept=\
 \u043f\u0440\u0438 \u043f\u043e\u043f\u044a\u043b\u043d\u0435\u043d\u0430 \u0441\u0442\u043e\u0439\u043d\u043e\u0441\u0442 \u0441\u0435 \u0441\u044a\u0445\u0440\u0430\u043d\u044f\u0432\u0430\u0442 \u043d\u0435 \u043f\u043e\u0432\u0435\u0447\u0435 \u043e\u0442 \u0442\u043e\u0437\u0438 \u0431\u0440\u043e\u0439 \u0437\u0430\u043f\u0438\u0441\u0438 \u0437\u0430\
 \u0438\u0437\u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0438\u044f
if\ not\ empty,\ only\ up\ to\ this\ number\ of\ builds\ have\ their\ artifacts\ retained=\
 \u043f\u0440\u0438 \u043f\u043e\u043f\u044a\u043b\u043d\u0435\u043d\u0430 \u0441\u0442\u043e\u0439\u043d\u043e\u0441\u0442 \u0441\u0435 \u0441\u044a\u0445\u0440\u0430\u043d\u044f\u0432\u0430\u0442 \u0430\u0440\u0442\u0435\u0444\u0430\u043a\u0442\u0438 \u043e\u0442 \u043d\u0435 \u043f\u043e\u0432\u0435\u0447\u0435 \u043e\u0442 \u0442\u043e\u0437\u0438 \u0431\u0440\u043e\u0439\
 \u0438\u0437\u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0438\u044f
Max\ \#\ of\ builds\ to\ keep=\
 \u041c\u0430\u043a\u0441\u0438\u043c\u0430\u043b\u0435\u043d \u0431\u0440\u043e\u0439 \u0438\u0437\u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0438\u044f \u043f\u0440\u0435\u0434\u0438 \u0438\u0437\u0442\u0440\u0438\u0432\u0430\u043d\u0435
if\ not\ empty,\ build\ records\ are\ only\ kept\ up\ to\ this\ number\ of\ days=\
 \u043f\u0440\u0438 \u043f\u043e\u043f\u044a\u043b\u043d\u0435\u043d\u0430 \u0441\u0442\u043e\u0439\u043d\u043e\u0441\u0442 \u0437\u0430\u043f\u0438\u0441\u0438\u0442\u0435 \u0437\u0430 \u0438\u0437\u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0438\u044f\u0442\u0430 \u0441\u0435 \u0441\u044a\u0445\u0440\u0430\u043d\u044f\u0432\u0430\u0442 \u043d\u0435 \u043f\u043e\u0432\u0435\u0447\u0435 \u043e\u0442\
 \u043f\u043e\u0441\u043e\u0447\u0435\u043d\u0438\u044f \u0431\u0440\u043e\u0439 \u0434\u043d\u0438
if\ not\ empty,\ artifacts\ from\ builds\ older\ than\ this\ number\ of\ days\ will\ be\ deleted,\ but\ the\ logs,\ history,\ reports,\ etc\ for\ the\ build\ will\ be\ kept=\
 \u043f\u0440\u0438 \u043f\u043e\u043f\u044a\u043b\u043d\u0435\u043d\u0430 \u0441\u0442\u043e\u0439\u043d\u043e\u0441\u0442 \u0430\u0440\u0442\u0435\u0444\u0430\u043a\u0442\u0438\u0442\u0435 \u043e\u0442 \u0438\u0437\u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0438\u044f\u0442\u0430 \u0441\u0435 \u0441\u044a\u0445\u0440\u0430\u043d\u044f\u0432\u0430\u0442 \u043d\u0435 \u043f\u043e\u0432\u0435\u0447\u0435 \u043e\u0442\
 \u043f\u043e\u0441\u043e\u0447\u0435\u043d\u0438\u044f \u0431\u0440\u043e\u0439 \u0434\u043d\u0438, \u043d\u043e \u0437\u0430\u043f\u0438\u0441\u0438\u0442\u0435 (\u0436\u0443\u0440\u043d\u0430\u043b\u0438, \u0438\u0441\u0442\u043e\u0440\u0438\u044f, \u0434\u043e\u043a\u043b\u0430\u0434\u0438) \u0437\u0430 \u0438\u0437\u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0438\u044f\u0442\u0430\
 \u0441\u0435 \u0441\u044a\u0445\u0440\u0430\u043d\u044f\u0432\u0430\u0442 \u0437\u0430\u0432\u0438\u043d\u0430\u0433\u0438
Max\ \#\ of\ builds\ to\ keep\ with\ artifacts=\
 \u043f\u0440\u0438 \u043f\u043e\u043f\u044a\u043b\u043d\u0435\u043d\u0430 \u0441\u0442\u043e\u0439\u043d\u043e\u0441\u0442 \u0430\u0440\u0442\u0435\u0444\u0430\u043a\u0442\u0438\u0442\u0435 \u043e\u0442 \u0438\u0437\u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0438\u044f\u0442\u0430 \u0441\u0435 \u0441\u044a\u0445\u0440\u0430\u043d\u044f\u0432\u0430\u0442 \u043d\u0435 \u043f\u043e\u0432\u0435\u0447\u0435 \u043e\u0442\
 \u043f\u043e\u0441\u043e\u0447\u0435\u043d\u0438\u044f \u0431\u0440\u043e\u0439 \u0434\u043d\u0438
